<p class="search">
  <mat-form-field appearance="legacy">
    <mat-label>search</mat-label>
    <input
      matInput
      placeholder="Track"
      type="text"
      [(ngModel)]="value"
      (input)="Search()"
    />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</p>
<div class="tracks">
  <div class="tracks_item" *ngFor="let track of tracks">
    <div class="tracks_info">
      <h3>{{ track.name }}</h3>
      <h3>{{ track.artists[0].name }}</h3>
      <img class="tracks_image" src="{{ track.album.images[2].url }}" />
    </div>
  </div>
</div>
